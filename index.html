<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Project - Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculatorDisplay"></div>
        <div class="calculatorKeys">
          <div class="key seven">7</div>
          <div class="key eight">8</div>
          <div class="key nine">9</div>
          <div class="key plus">+</div>
          <div class="key four">4</div>
          <div class="key five">5</div>
          <div class="key six">6</div>
          <div class="key minus">-</div>
          <div class="key one">1</div>
          <div class="key two">2</div>
          <div class="key three">3</div>
          <div class="key multiply">X</div>
          <div class="key cancel">C</div>
          <div class="key zero">0</div>
          <div class="key equals">=</div>
          <div class="key divide">/</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
